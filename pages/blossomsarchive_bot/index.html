        <div class="main">
            <h1>blossomsarchive_bot</h1>
            <p>弊サークルのサイト内にあるブログの新着をRSSで取得しMisskeyでノートしたり、過去の記事の中からランダムな記事を抽出しMisskeyでノートするコード。<br><a href="https://misskey.io/">misskey.io</a>にて稼働している<a href="https://misskey.io/@BlossomsArchive">弊サークル公式アカウント</a>がこのコードで動いています</p>
            <hr>
